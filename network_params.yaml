participants:
# EL
  - el_type: geth
    el_image: ethereum/client-go:latest
    el_log_level: ""
    el_extra_params: []
    el_extra_env_vars: {}
    el_volume_size: 0
    el_extra_labels: {}
    el_tolerations: []
    el_min_cpu: 0
    el_max_cpu: 0
    el_min_mem: 0
    el_max_mem: 0
# CL
    cl_type: lighthouse
    cl_image: sigp/lighthouse:latest
    cl_log_level: ""
    cl_extra_params: []
    cl_extra_env_vars: {}
    cl_volume_size: 0
    cl_extra_labels: {}
    cl_tolerations: []
    cl_min_cpu: 0
    cl_max_cpu: 0
    cl_min_mem: 0
    cl_max_mem: 0
    use_separate_validator_client: false
# Validator
    vc_min_cpu: 0
    vc_max_cpu: 0
    vc_min_mem: 0
    vc_max_mem: 0
    vc_tolerations: []
    vc_extra_params: []
    vc_extra_env_vars: {}
    vc_extra_labels: {}
    builder_network_params: null
    validator_count: null
    snooper_enabled: false
    ethereum_metrics_exporter_enabled: false
    xatu_sentry_enabled: false
    tolerations: []
    node_selectors: {}
    count: 2
    prometheus_config:
      scrape_interval: 15s
      labels: {}
    blobber_enabled: false
    blobber_extra_params: []
network_params:
  network_id: "3151908"
  deposit_contract_address: "0x4242424242424242424242424242424242424242"
  seconds_per_slot: 12
  num_validator_keys_per_node: 64
  preregistered_validator_keys_mnemonic:
    "giant issue aisle success illegal bike spike
    question tent bar rely arctic volcano long crawl hungry vocal artwork sniff fantasy
    very lucky have athlete"
  preregistered_validator_count: 0
  genesis_delay: 20
  max_churn: 8
  ejection_balance: 16000000000
  capella_fork_epoch: 0
  deneb_fork_epoch: 4
  electra_fork_epoch: null
  network: kurtosis
  min_validator_withdrawability_delay: 256
  shard_committee_period: 256
  network_sync_base_url: https://ethpandaops-ethereum-node-snapshots.ams3.digitaloceanspaces.com/

additional_services:
  - tx_spammer
  - blob_spammer
  - el_forkmon
  - beacon_metrics_gazer
  - dora
  - prometheus_grafana
wait_for_finalization: false
global_log_level: info
snooper_enabled: false
ethereum_metrics_exporter_enabled: false
parallel_keystore_generation: false
mev_type: null
mev_params:
  mev_relay_image: flashbots/mev-boost-relay
  mev_relay_api_extra_args: []
  mev_relay_housekeeper_extra_args: []
  mev_relay_website_extra_args: []
  mev_builder_extra_args: []
