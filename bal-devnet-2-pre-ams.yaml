participants_matrix:
  el:
    - el_type: geth
      el_image: ethpandaops/geth:bal-devnet-2
    - el_type: nethermind
      el_image: ethpandaops/nethermind:bal-devnet-2
    - el_type: reth
      el_image: ethpandaops/reth:bal-devnet-2
    - el_type: besu
      el_image: ethpandaops/besu:bal-devnet-2

  cl:
    - cl_type: lighthouse
      cl_image: ethpandaops/lighthouse:bal-devnet-2
      supernode: true
    # - cl_type: lodestar
    #   cl_image: ethpandaops/lodestar:bal-devnet-2
global_log_level: debug
network_params:
  gloas_fork_epoch: 2
  seconds_per_slot: 6
snooper_enabled: true
dora_params:
  image: ethpandaops/dora:eip7928-support
spamoor_params:
  image: ethpandaops/spamoor:master
  spammers:
    - name: eoa
      scenario: eoatx
      config:
        throughput: 200
    - name: blob-average
      scenario: blob-average
      config:
        target_average: 3
    - scenario: evm-fuzz
      name: evm fuzz
      config:
        payload_seed: "0x123456" # up to 64 hex chars
        tx_id_offset: 3360
        throughput: 200
additional_services:
  - dora
  - spamoor
  #- tracoor
port_publisher:
  additional_services:
    enabled: true
    public_port_start: 64400
