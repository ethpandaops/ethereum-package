      - <<: *setup_kurtosis
      - checkout
      - run: kurtosis run ${PWD} "$(cat ./.circleci/tests/complex-mev.json)"

  nimbus_mev:
    executor: ubuntu_vm
    steps:
      - <<: *setup_kurtosis
      - checkout
      - run: kurtosis run ${PWD} "$(cat ./.circleci/tests/nimbus-mev.json)"

workflows:
  check_latest_version:
    when: << pipeline.parameters.should-enable-check-latest-version-workflow >>
    jobs:
      - check_latest_version
      - besu-all
      - erigon-all
      - ethereumjs-all
      - geth-all
      - lighthouse-all
      - lodestar-all
      - mix
      - nethermind-all
      - nimbus-all
      - prysm-all
      - reth-all
      - teku-all
      - nimbus_mev

  build:
    when: << pipeline.parameters.should-enable-build-workflow >>
    jobs:
      # -- PR check jobs ------------------------------------------
      - kurtosis-docs-checker/check-docs:
          should-check-changelog: false
          markdown-link-check-config-json: |
            {
                "ignorePatterns": [
                    {
                        "pattern": "https://github.com/kurtosis-tech/ethereum-package"
                    }
                ]
            }
          filters:
            branches:
              ignore:
                - main
      - run_starlark:
          filters:
            branches:
              ignore:
                - main
      - run_starlark_arm64:
          filters:
            branches:
              ignore:
                - main                
      - lint:
          filters:
            branches:
              ignore:
                - main                
      - mev:
          filters:
            branches:
              ignore:
                - main

      - complex_mev:
          filters:
            branches:
              ignore:
                - main
