participants:
  - el_type: geth
    el_image: ethpandaops/geth:fusaka-devnet-3
    cl_type: prysm
    cl_image: "prysm-bn-custom-image:minimal-build"
    vc_image: "prysm-vc-custom-image:minimal-build"
    count: 2
    supernode: true
    cl_extra_params:
      - --minimum-peers-per-subnet=0
      - --verbosity=debug
      - --pruner-retention-epochs=3
      - --beacon-db-pruning
      - --subscribe-all-subnets
network_params:
  preset: minimal
  electra_fork_epoch: 0
  fulu_fork_epoch: 1
#   min_epochs_for_block_requests: 3
# ethereum_genesis_generator_params:
#   image: ethereum-genesis-generator:local
additional_services:
  - dora        # optional explorer
  - spamoor
spamoor_params:
  image: ethpandaops/spamoor:master
  max_mem: 4000
  spammers:
    - scenario: eoatx
      config:
        throughput: 200
    - scenario: blobs
      config:
        throughput: 20    
