name: Nightly test Workflow

on:
  schedule:
    - cron: "0 2 * * *" # This schedules the workflow to run at 02:00 UTC every day

jobs:
  run_with_args:
    strategy:
      matrix:
        file_name:
          [
            "./.github/tests/besu-all.json",
            "./.github/tests/erigon-all.json",
            "./.github/tests/ethereumjs-all.json",
            "./.github/tests/geth-all.json",
            "./.github/tests/lighthouse-all.json",
            "./.github/tests/lodestar-all.json",
            "./.github/tests/mix.json",
            "./.github/tests/nimbus-mev.json",
            "./.github/tests/nethermind-all.json",
            "./.github/tests/nimbus-all.json",
            "./.github/tests/prysm-all.json",
            " ./.github/tests/reth-all.json",
            "./.github/tests/teku-all.json",
            "./.github/tests/parallel-keystores-1.json",
            "./.github/tests/parallel-keystores-2.json",
            "./.github/tests/parallel-keystores-3.json",
            "./.github/tests/disable-peer-scoring.json",
            "./.github/tests/petra.json",
          ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Kurtosis
        run: |
          echo "deb [trusted=yes] https://apt.fury.io/kurtosis-tech/ /" | sudo tee /etc/apt/sources.list.d/kurtosis.list
          sudo apt update
          sudo apt install kurtosis-cli
          kurtosis analytics disable

      - name: Run Starlark
        run: kurtosis run ${{ github.workspace }} --args-file ${{ matrix.file_name }}
